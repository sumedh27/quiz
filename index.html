<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">Valorant Quiz</h2>
        </div>
    </div>

    <!--result-->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>YOU ARE <span class="text-danger display-4 p-3">0%</span> PRO AT VALORANT</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">Here are the questions, GOOD LUCK!</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who is the best Valorant player</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">BatChest TenZ</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">GIGACHAD hdemus</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which team is the best team in Valorant Competetive</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">100 Thieves</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">FNATIC</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. Who is the best content creator in Valorant</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">LIL BRO TARIK</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">GIGACHAD hdemus</label>
                        </div>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Who is the best streamer ever born on earth</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">xqc</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">hdemus</label>
                    </div>
                </div>
                <div class="text-centre">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
